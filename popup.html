<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Search</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Menu icon on the right side -->
    <div id="menu-icon" class="menu-icon">&#9776;</div>

    <!-- Menu section that will slide in -->
    <div id="menu-section" class="menu-section">
        <input type="text" id="search-box" placeholder="Enter search..." />

    <!-- Main content of the page -->
    <div id="content" class="content">
        <h1>Welcome to the website</h1>
        <p>Click on the menu icon to open the menu and enter a search term.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
